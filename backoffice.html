<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container d-flex flex-column align-items-center">
        <h1 class="display-5 fw-semibold mt-4">Crea un prodotto</h1>
        <form class="w-50 mt-5">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Nome del prodotto..." required />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descrizione</label>
            <textarea
              type="text"
              class="form-control"
              id="description"
              placeholder="Descrizione del prodotto..."
              rows="3"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Marca</label>
            <input type="text" class="form-control" id="brand" placeholder="Marca del prodotto..." required />
          </div>
          <div class="mb-3">
            <label for="imageUrl" class="form-label">URL</label>
            <input
              type="text"
              class="form-control"
              id="imageUrl"
              placeholder="URL dell-immagine del prodotto..."
              required
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Prezzo</label>
            <input type="number" class="form-control" id="price" placeholder="Prezzo del prodotto..." required />
          </div>

          <button type="submit" id="btnSubmit" class="btn btn-dark">Crea</button>
          <button type="submit" id="btnReset" class="btn btn-success reset">Reset</button>
          <button type="submit" id="btnDelete" class="btn btn-danger d-none">Elimina</button>
        </form>
        <div id="alert"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
